<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>whopainted - Quiz</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/quiz.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">whopainted</a>
    </div>
    <nav class="nav-links">
      <span id="welcome-message"></span>
      <a href="login.html" id="login-button">Login</a>
      <a href="signup.html" class="signup-button" id="signup-button">Sign Up</a>
    </nav>
  </header>

  <!-- Quiz Container -->
  <main>
    <div class="quiz-container hidden" aria-hidden="true">
      <div id="loading-screen" role="alert" aria-live="assertive">
        <p>Loading...</p>
      </div>
      <div id="status-message" role="status" aria-live="polite" class="status"></div>
      <div id="artwork-image"></div>

      <!-- Hint Section -->
      <section id="artwork-info" aria-live="polite">
        <div class="hint-container"></div>
      </section>

      <div class="quiz-content">
        <div class="choices-section">
          <h3>Guess the Painting Title</h3>
          <div id="choices-container"></div>
        </div>
      </div>

      <div class="controls-row">
        <button id="hint-button">
          <img src="assets/bright-light-bulb-svgrepo-com.svg" alt="Hint icon" class="hint-icon" />
          Hint
        </button>        
        <span id="counter-value">0</span>
        <button id="quit-button">Quit</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 whopainted. All rights reserved.</p>
    <a href="https://github.com/jdanderson01/painting-api">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./scripts/navbar.js"></script>
  <script src="./scripts/quiz.js"></script>
</body>
</html>
